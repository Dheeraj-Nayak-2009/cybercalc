<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ðŸ§ </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        :root{
            --clr: #ff0000
        }
        body{
            background-color: #07061b;
            margin: 0;
            padding: 0;
            
        }
        h1{
            color: #fff;
            font-family: 'Black Ops One', cursive;
            font-weight: 400;
            margin: 100px auto 0;
            text-align: center;
            box-shadow: 0 0 100px 1px var(--clr);
            width: 300px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 10px;
            padding: 5px 0 2px 0;
        }
        h1::after{
            content: '';
            position: absolute;
            border: 2px solid red;
            width: 300px;
            height: 50px;
            transform: translateX(-80%) translateY(-15%);
            z-index: -1;
            border-radius: 10px;
            border-color: var(--clr);
            box-shadow: 0 0 12px 1px inset var(--clr);

        }
        table, td{
            border: 0px solid rgb(0, 0, 0);
            transition: 1s;
        }
        input{
            outline: none;
            transition: 0.3s;
            background-color: rgba(18, 7, 41, 0);
            color: white;
            border: 1px ridge black;
            width: 100%;
            box-sizing: border-box;
            height: 30px;
            font-family: "Black Ops One", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 22px;
            border-radius: 6px;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.8);
            z-index: 0;
        }
        #display{
            height: 40px;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
            text-overflow: clip;
        }
        input[value="âŒ«"]{
            height: 40px;
            
        }
        table{
            margin: 10px auto;
            width: 300px;
            border-collapse: collapse;
        }
        @media (hover: hover) and (pointer: fine) {
            input:hover{
                box-shadow: 0 0 12px 6px var(--clr);
                z-index: 20;
                border: 1px solid white;
                margin: 3px 6px 6px 3px;
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <h1>CyberCalc</h1>
    <table>
        <tr>
            <td colspan="3"><input type="text" name="display" id="display" autocomplete="off"></td>
            <td><input type="button" value="âŒ«" style="font-size: smaller;" onclick="backspace()"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clearDisplay()"></td>
            <td><input type="button" value="(" onclick="displaychar('(')"></td>
            <td><input type="button" value=")" onclick="displaychar(')')"></td>
            <td><input type="button" value="+" onclick="displaychar('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="displaychar('1')"></td>
            <td><input type="button" value="2" onclick="displaychar('2')"></td>
            <td><input type="button" value="3" onclick="displaychar('3')"></td>
            <td><input type="button" value="-" onclick="displaychar('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="displaychar('4')"></td>
            <td><input type="button" value="5" onclick="displaychar('5')"></td>
            <td><input type="button" value="6" onclick="displaychar('6')"></td>
            <td><input type="button" value="Ã—" onclick="displaychar('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="displaychar('7')"></td>
            <td><input type="button" value="8" onclick="displaychar('8')"></td>
            <td><input type="button" value="9" onclick="displaychar('9')"></td>
            <td><input type="button" value="Ã·" onclick="displaychar('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="displaychar('.')"></td>
            <td><input type="button" value="0" onclick="displaychar('0')"></td>
            <td colspan="2"><input type="button" value="=" onclick="evalans()"></td>
        </tr>
    </table>
</body>
<script>
    let display = document.getElementById("display");
    function displaychar(char){
        display.value += char;
    }
    function evalans(){
        try{
            display.value = eval(display.value);
        }
        catch{
            display.value = "Error";
        }
    }
    function backspace(){
        display.value = display.value.slice(0, -1);
    }
    function clearDisplay(){ 
        display.value = "";
    }
    let hue = 0;
    function changeHue() {
        hue = (hue + 1) % 360; // Increment hue and loop back after 360
        document.documentElement.style.setProperty('--clr', `hsl(${hue}, 100%, 50%)`);
        requestAnimationFrame(changeHue); // Run continuously
    }
    changeHue(); // Start animation
</script>
</html>
